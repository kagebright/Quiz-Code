<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
   <div class="quiz">
    <h1>Coding Quiz</h1>
    <h3>Welcome to Science Java Script Quiz! Please answer these questions to test your knowledge on these science topics</h3>
    <p>Click on Start to begin</p>
    <button class="startBtn" id="startQuiz">START</button>
   </div>
   <div class="container">
    <div id="questions"></div>
    <div id="answers"></div>
   </div>
    <form class="footer">
        <div id="scores">Score:</div>
            <input type="text" name="name" placeholder="nickname"/>
            <button class="submit">Submit</button>
        <div class="timer">Time Left: 60</div>
        <h3 class="highscore">Highscores</h3>
    </form>
<script src="./assets/jS/script.js"></script>
</body>
</html>
